<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Favicon -->
  <link rel="icon" type="image/webp" sizes="180x180" href="{{ "/assets/favicon-180x180.webp" | relative_url }}">
  <link rel="icon" type="image/webp" sizes="192x192" href="{{ "/assets/favicon-192x192.webp" | relative_url }}">
  <link rel="apple-touch-icon" sizes="512x512" href="{{ "/assets/apple-touch-icon.webp" | relative_url }}">

  <!-- RSS -->
  {% feed_meta %}

  <!-- Google Analytics-->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>
