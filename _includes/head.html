<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/webp" sizes="180x180" href="{{ "/assets/favicon-180x180.webp" | relative_url }}">
  <link rel="icon" type="image/webp" sizes="192x192" href="{{ "/assets/favicon-192x192.webp" | relative_url }}">
  <link rel="apple-touch-icon" sizes="512x512" href="{{ "/assets/apple-touch-icon.webp" | relative_url }}">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7813186143216627"
     crossorigin="anonymous"></script>

  <!-- RSS -->
  {% feed_meta %}

  <!-- Google Analytics-->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>
