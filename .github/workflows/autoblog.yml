name: Autoblog Harian

on:
  schedule:
    - cron: "57 23 * * *" # Jam 10 pagi WIB setiap hari
  workflow_dispatch:

jobs:
  autoblog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install OpenAI
      run: npm install openai

    - name: Generate Artikel
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        node generate-article.js

    - name: Commit Artikel Baru
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add artikel-*.html
        git commit -m "üìù Artikel AI: $(date +'%Y-%m-%d')" || echo "Tidak ada perubahan"
        git push
