name: Auto Delete All Files

on:
  workflow_dispatch:  # Bisa dijalankan manual

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Delete all files except .github
      run: |
        find . -mindepth 1 -maxdepth 1 ! -name '.github' -exec rm -rf {} +
        echo "Semua file sudah dihapus, kecuali .github"

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git commit -m "Hapus semua isi repo secara otomatis" || echo "Tidak ada perubahan"
        git push
