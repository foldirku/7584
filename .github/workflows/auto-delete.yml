name: Auto Delete All Files

on:
  workflow_dispatch:  # Bisa dijalankan manual dari GitHub

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Delete all files except .github
      run: |
        shopt -s extglob
        rm -rf !( .github )
        echo "Semua file telah dihapus kecuali .github"

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add -A

        # Cek apakah ada perubahan, baru commit
        if git diff --cached --quiet; then
          echo "Tidak ada perubahan, tidak perlu commit."
        else
          git commit -m "Hapus semua file secara otomatis kecuali .github"
          git push origin HEAD
        fi
