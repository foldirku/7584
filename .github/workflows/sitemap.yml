name: Generate Sitemap

on:
  push:
    branches:
      - main

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Sitemap Generator
        run: npm install -g sitemap-generator-cli

      - name: Generate sitemap.xml
        run: npx sitemap-generator-cli https://foldirku.github.io/7584/--output sitemap.xml
            --strip-querystring

      - name: Commit sitemap.xml
        run: git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sitemap.xml
          git commit -m "ðŸ”„ Update sitemap.xml"
          git push
