<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foldir</title>
  <meta name="description" content="© Wildan Hidayat | foldir.xyz">
  <meta property="og:title" content="Foldir">
  <meta property="og:description" content="© Wildan Hidayat | foldir.xyz">
  <meta property="og:image" content="https://foldir.xyz/pesan.jpg">
  <meta property="og:url" content="https://foldir.xyz">
  <meta property="og:type" content="website">
  <meta property="og:image:width" content="200">
  <meta property="og:image:height" content="200">
  <meta property="og:locale" content="id_ID">
  <link rel="canonical" href="https://foldir.xyz">
  <link rel="icon" href="https://foldir.xyz/ikon.png" type="image/x-icon">
  <meta name="author" content="wildan hidayat">
  <meta name="robots" content="foldir, wildanhidayat">
  <meta name="google-adsense-account" content="ca-pub-7813186143216627">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #1a1a1a;
      --accent: #007bff;
      --card: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      font-size: 2rem;
      color: var(--accent);
      margin: 0;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      width: 100%;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    li {
      background: var(--card);
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: translateY(-2px);
    }

    li h3 {
      margin: 0 0 6px;
      font-size: 1rem;
    }

    li p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }

    a {
      text-decoration: none;
      color: var(--accent);
      word-break: break-word;
    }

    .thumb-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 5px;
      overflow: hidden;
    }

    .thumb-wrapper::after {
      content: "foldir.xyz";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.35);
      font-weight: 600;
      font-size: clamp(1.5rem, 4vw, 3rem);
      text-align: center;
      text-shadow: 0 1px 4px rgba(0,0,0,0.4);
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }

    .pagination {
      margin-top: 2rem;
      text-align: center;
    }

    .pagination a {
      display: inline-block;
      margin: 0 6px;
      padding: 6px 12px;
      border-radius: 6px;
      background: var(--card);
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .pagination a:hover {
      background: var(--accent);
      color: white;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      padding: 20px;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      li {
        padding: 14px;
      }

      li p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FOLDIR XYZ</h1>
  </header>

  <div class="container">
    <ul id="sitemap-list">
      {{CONTENT}}
    </ul>
    {{PAGINATION}}
  </div>

  <footer>
    &copy; 2025 - foldir.xyz
  </footer>
</body>
</html>
