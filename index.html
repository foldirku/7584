  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product-bg {
      width: 100%;
      aspect-ratio: 9 / 16;
      background-size: 100% 100%;
      background-position: center;
    }

    .product-info {
      padding: 1rem;
      flex-grow: 1;
    }

    .product-info h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .product-info p {
      font-size: 0.9rem;
      color: #555;
    }

    .product a {
      background: #1e90ff;
      color: white;
      text-align: center;
      padding: 0.75rem;
      text-decoration: none;
      font-weight: bold;
      display: block;
      transition: background 0.3s;
    }

    .product a:hover {
      background: #0f7ae5;
    }

    .pagination {
      text-align: center;
      margin: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      border: none;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Foldir XYZ</h1>
    <p>
      Jangan lupa di bagikan terus agar makin berkembang.
    </p>
    <a href="https://whatsapp.com/channel/0029Vb21bwQ6RGJ8JVCv9w3z">Saluran Wa</a> -
    <a href="https://x.com/foldir_xyz">Twitter</a>
  </header>

  <div class="container" id="productContainer"></div>

  <div class="pagination">
    <button id="prevBtn">Sebelumnya</button>
    <button id="nextBtn">Berikutnya</button>
  </div>

  <footer>
    © 2025 - foldir.xyz
  </footer>

  <script>
    const products = [{
      title: "Titik pasrah",
      desc: "Titik pasrah seseorang adalah pas mereka bilang, ya udh mau gimana lagi",
      img: "https://foldir.xyz/64839.webp",
      link: "https://foldir.xyz/titikpasrah"
    },
      {
        title: "Untuk apa kata maaf",
        desc: "Lalu, untuk apa kata maaf jika kamu mengulang kesalahan yang sama lagi",
        img: "https://foldir.xyz/80749.webp",
        link: "https://foldir.xyz/untukapakatamaaf"
      },
    {
        title: "Dengan satu orang",
        desc: "Sudah bukan zamannya lagi ganti ganti pasangan, dewasa lah dengan satu orang",
        img: "https://foldir.xyz/04743.webp",
        link: "https://foldir.xyz/dengansatuorang"
      },
    ];

    const itemsPerPage = 6;
    let currentPage = 1;

    function displayProducts() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const visibleProducts = products.slice(start, end);

      const container = document.getElementById("productContainer");
      container.innerHTML = '';

      visibleProducts.forEach(product => {
        container.innerHTML += `
        <div class="product">
        <div class="product-bg" style="background-image: url('${product.img}');"></div>
        <div class="product-info">
        <h3>${product.title}</h3>
        <p>${product.desc}</p>
        </div>
        <a href="${product.link}" target="_blank">Bagikan</a>
        </div>
        `;
      });

      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = end >= products.length;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        displayProducts();
      }
    });

    document.getElementById("nextBtn").addEventListener("click",
      () => {
        if (currentPage * itemsPerPage < products.length) {
          currentPage++;
          displayProducts();
        }
      });

    displayProducts();
  </script>
</body>
